specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AbiStore
    network: localhost
    source:
      address: "{{localhost_AbiStoreAddress}}"
      abi: AbiStore
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: AbiStore
          file: ./abis/localhost_AbiStore.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts
